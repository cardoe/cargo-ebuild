sudo: false
language: rust
cache: cargo
dist: trusty
rust:
- nightly
- beta
- stable
- 1.17.0 # minimum supported version (due to unicode-bidi breakage)
matrix:
  allow_failures:
  - rust: nightly
  - rust: 1.17.0
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo --only stable doc
addons:
  apt:
    sources:
    - kalakris-cmake
    packages:
    - cmake
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
after_success:
- travis-cargo --only stable doc-upload
notifications:
  email:
    on_success: never
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
